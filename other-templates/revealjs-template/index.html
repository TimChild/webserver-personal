<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>Slideshow</title>

    <link rel="stylesheet" href="dist/reset.css" />
    <link rel="stylesheet" href="dist/reveal.css" />
    <link rel="stylesheet" href="dist/theme/league.css" />
    <!-- <link rel="stylesheet" href="dist/theme/black.css" /> -->

    <!-- Theme used for syntax highlighted code -->
    <link rel="stylesheet" href="plugin/highlight/tokyo-night-dark.min.css" />
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <!-- NOTE: Cannot include comments within the section tag... -->
        <section
          data-markdown="content/slides.md"
	  data-separator="^\r?\n---\r?\n"
          data-separator-vertical="^\r?\n===\r?\n"
	  data-separator-notes="^[Nn]otes?:"
        ></section>
      </div>
    </div>

    <script src="dist/reveal.js"></script>
    <script src="plugin/notes/notes.js"></script>
    <script src="plugin/markdown/markdown.js"></script>
    <script src="plugin/highlight/highlight.js"></script>
    <script src="plugin/search/search.js"></script>
    <script src="plugin/zoom/zoom.js"></script>
    <script>
      // More info about initialization & config:
      // - https://revealjs.com/initialization/
      // - https://revealjs.com/config/
      Reveal.initialize({
        hash: true,
        markdown: {
          // Converts quotes into smart quotes, and elipses into the proper HTML entity, etc...
          smartypants: true,
        },
	slideNumber: true,
	hasOneBasedIndex: true,
	mouseWheel: true,
	previewLinks: false, // Almost no sites allow this...
	transition: 'slide', // none/fade/slide/convex/concave/zoom
	pdfMaxPagesPerSlide: 1,
	hideInactiveCursor: true,
	hideCursorTime: 3000,

        // Learn about plugins: https://revealjs.com/plugins/
        plugins: [RevealMarkdown, RevealHighlight, RevealNotes, RevealSearch, RevealZoom],
      });
    </script>
  </body>
</html>
